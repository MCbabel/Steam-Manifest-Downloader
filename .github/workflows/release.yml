name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.1.0)"
        required: true
        type: string
      draft:
        description: "Create as draft release"
        required: false
        default: true
        type: boolean

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: windows
          - os: ubuntu-22.04
            label: linux
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust dependency cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      # Linux-only: install system libraries required by Tauri / WebKitGTK
      - name: Install Linux system dependencies
        if: matrix.label == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Install Tauri CLI
        run: cargo install tauri-cli --version "^2.0" --locked

      # Build — NO_STRIP is required on Linux so the AppImage works correctly
      - name: Build Tauri app (Windows)
        if: matrix.label == 'windows'
        run: cargo tauri build

      - name: Build Tauri app (Linux)
        if: matrix.label == 'linux'
        env:
          NO_STRIP: "true"
        run: cargo tauri build

      # Upload build artifacts for the release job
      - name: Upload Windows artifacts
        if: matrix.label == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: |
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload Linux artifacts
        if: matrix.label == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage

  # ──────────────────────────────────────────────
  # Create / update the GitHub Release
  # ──────────────────────────────────────────────
  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for release notes context)
        uses: actions/checkout@v4

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine release tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: "Steam Manifest Downloader ${{ steps.tag.outputs.tag }}"
          draft: ${{ github.event_name == 'workflow_dispatch' && inputs.draft || false }}
          generate_release_notes: true
          files: |
            artifacts/windows-builds/*
            artifacts/linux-builds/*
